<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Chart Plugin</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 12px;
        font-size: 12px;
        color: #111827;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      textarea {
        width: 100%;
        height: 160px;
        box-sizing: border-box;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
        padding: 6px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        margin-top: 8px;
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 4px;
        border: 1px solid #4b5563;
        background: #111827;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #1f2937;
      }
      .log {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
        max-height: 150px;
        overflow: auto;
      }
      .log.error {
        border-color: #fca5a5;
        background: #fef2f2;
      }
      .hint {
        font-size: 11px;
        color: #6b7280;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Chart</h1>
    <div class="hint">
      예)
      <br />
      { "type": "bar", "mode": "percent", "values": [10, 25, 18] }
      <br />
      { "type": "stackedBar", "mode": "raw", "values": [[10,20,15],[5,30,10]] }
      <br />
      { "type": "line", "mode": "raw", "values": [99,12,27,48] }
    </div>

    <textarea id="json-input">
{
  "type": "bar",
  "mode": "percent",
  "values": [15, 35, 60, 80]
}
</textarea>

    <button id="apply">Apply to Selected Graph</button>

    <div id="log" class="log"></div>

    <script>
      const textarea = document.getElementById("json-input");
      const btn = document.getElementById("apply");
      const logEl = document.getElementById("log");

      function setLog(ok, message) {
        logEl.textContent = message;
        if (ok) {
          logEl.classList.remove("error");
        } else {
          logEl.classList.add("error");
        }
      }

      // Apply 버튼 → code.js 로 JSON 전송
      btn.onclick = () => {
        const payload = textarea.value;
        parent.postMessage(
          {
            pluginMessage: {
              type: "apply",
              payload: payload
            }
          },
          "*"
        );
      };

      // code.js → UI 로그 출력
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (!msg) return;
        if (msg.type === "log") {
          setLog(msg.ok, msg.message);
        }
      };
    </script>
  </body>
</html>
